<!DOCTYPE html>
<html lang="ko">
<head>

    <link rel="stylesheet" href="reset.css">

<body>
    <div id="wrap">

        <div id="header">

                <div class="header">

                    <div class="header-menu">

        <!-- //header -->
        <!-- contents -->
        <div id="contents">
            <div id="cont_map">
                <div class="container">
                    <!-- 카카오맵 -->
                    <div id="kmap"></div>
                    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=eb35eb3a356a7589f696a82e382206f1"></script>
                    <script>
                        var container = document.getElementById('kmap');
                        var options = {
                            center: new kakao.maps.LatLng(37.379840, 126.927986),
                            level: 5
                        };
                
                        var kmap = new kakao.maps.Map(container, options);
                    </script>
                    <!-- 구글맵 -->
                    <div id="gmap"></div>
                    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2jNxdJkyeg4Lg_DU4GCEnmwMHfl3txwk&callback=initMap&v=weekly" async></script>
                    <script>
                        let gmap;
                        function initMap() {
                            gmap = new google.maps.Map(document.getElementById("gmap"), {
                                center: { lat: 37.379840, lng: 126.927986 },
                                zoom: 15,
                            });
                        }
                    </script>
                </div>
            </div>
            <div id="cont_instruction">
                <div class="container">
                    <div class="cont_instruction">
                        <div class="instruction">
                            <div class="step">step1</div>
                            <div class="how_to">지도에서 여행지 선택</div>
                        </div>
                        <div class="instruction">
                            <div class="step">step2</div>
                            <div class="how_to">여행 일자와 명소 선택</div>
                        </div>
                        <div class="instruction">
                            <div class="step">step3</div>
                            <div class="how_to">일정 생성</div>
                        </div>
                        <div class="instruction">
                            <div class="step">step4</div>
                            <div class="how_to">내 일정에 추가</div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="cont_popular">
                <div class="container">
                    <div class="cont_popular">
                        <div class="title">
                            <h2>인기 여행지</h2>
                        </div>
                        <ul>
                            <li class="destination1"><img src="" alt="여행지1"></li>
                            <li class="destination2"><img src="" alt="여행지2"></li>
                            <li class="destination3"><img src="" alt="여행지3"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="cont_others">
                <div class="container">
                    <div class="cont_others">
                        <div class="title">
                            <h2>다른 사람들의 일정 목록</h2>

                        <ul>
                            <li class="destination1">
                                <img src="" alt="여행지1">
                                <div class="description">일정 정보</div>
                            </li>
                            <li class="destination2">
                                <img src="" alt="여행지2">

                            </li>
                            <li class="destination3">
                                <img src="" alt="여행지3">

                            </li>
                        </ul>

        <div id="footer">

                footer
