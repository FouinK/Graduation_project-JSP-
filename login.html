            LOG IN
        </button>
        <script>
            function button() {
                alert("로그인");
            }
      	    /*let button = () => {

            }*/
        </script>
        <div class="bottomText">
            아이디가 없다면? <a href="#">회원가입</a>
        </div>
    </form>
</body>
</html>
